<html>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');
		body{
			background: #171717;
			color: #BCD1AE;
			font-family: 'Quicksand', sans-serif;
		}
		#cars{
			all: unset;
			background: #006DB0;
			color: #BCD1AE;
			border-radius: 10px 0 0 10px;
			width: 10%;
			height: 100%;
			font-family: 'Quicksand', sans-serif;
			text-align: center;
			font-size: 30px;
		}
		.lds-facebook {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-facebook div {
  display: inline-block;
  position: absolute;
  left: 8px;
  width: 16px;
  background: #006DB0;
  animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
}
.lds-facebook div:nth-child(1) {
  left: 8px;
  animation-delay: -0.24s;
}
.lds-facebook div:nth-child(2) {
  left: 32px;
  animation-delay: -0.12s;
}
.lds-facebook div:nth-child(3) {
  left: 56px;
  animation-delay: 0;
}
@keyframes lds-facebook {
  0% {
    top: 8px;
    height: 64px;
  }
  50%, 100% {
    top: 24px;
    height: 32px;
  }
}
		#content{
			height: 7%;
			width: 100%;
			display: inline-flex;
			justify-content: center;
		}
		.notmine sup{
		font-size: smaller;
		color: black;
	}
	.mine sup{
		font-size: smaller;
		color: white;
	}
	#screen{
		overflow-y: scroll;
		height: 90%;
		max-height: 90%;
		font-family: 'Quicksand', sans-serif;
		font-size: 20px;
		width: 96%;
		color: #006DB0;
	}
	body{
		background-color: #56A0D3;
		display: flex;
		align-items: center;
		flex-direction: column;
		overflow: hidden;
	}
	#in{
		all: unset;
		font-size: 30px;
		border-radius: 0 10px 10px 0;
			background: #BCD1AE;
			color: #64C255;;
			height: 100%;
			width: 87%;
			font-family: 'Quicksand', sans-serif;
	}
	#in:focus{
		all: unset;
		border: 5px solid #006DB0;
		font-size: 30px;
		font-weight: bold;
		font-family: 'Quicksand', sans-serif;
		color: #006DB0;
	}
	::placeholder{
		font-family: 'Quicksand', sans-serif;
		font-weight: bold;
		color: #006DB0;
	}
	/* width */
::-webkit-scrollbar {
  width: 20px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #87CEFA; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #006DB0; 
}
	.mine{
		position: relative;
		background-color: #006DB0;
		color: #87CEFA;
		border-radius: 10px 10px 0 10px;
		width: 58%;
		right: -40%;
		    padding: 10;
	}
	.notmine{
		position: relative;
		background-color: #87CEFA;
		color: #006DB0;
		border-radius: 10px 10px 10px 0;
		width: 58%;
		left: 0px;
		    padding: 10;
	}
	</style>
	<body><div scroll="true" id="screen"></div></br>
		<div id="content"><select style="display: inline" name="cars" id="cars">
  <option value="openai">1</option>
  <option value="cohere">2</option>
</select>
			<input id="in" placeholder="What do you want?"></div>
	</body>
	<script src="main.js"></script>
	<script>
		function write(html) {
		var newP = document.createElement("p");
		newP.setAttribute("id","res")
		newP.innerHTML = html;
  		var newDiv = document.createElement("div");
		newDiv.appendChild(newP)
 		var currentDiv = document.getElementById("screen");
  		currentDiv.appendChild(newDiv);
	}
		function send(html) {
		var newP = document.createElement("p");
		newP.setAttribute("class","mine")
		newP.innerHTML = html;
  		var newDiv = document.createElement("div");
  		newDiv.innerHTML = "";
		newDiv.appendChild(newP)
 		var currentDiv = document.getElementById("screen");
  		currentDiv.appendChild(newDiv);
	}
		function dod(e){
			if(e.keyCode == 13){
				var value = document.getElementById("in").value;
				send("<p>" + value + "</p>")
				document.getElementById("in").value = "";
				write("<div></div><div></div><div>")
				document.getElementById("res").setAttribute("class","lds-facebook notmine")
				if(document.getElementById("cars").value == "openai"){
					openai(value)
				}
				else{
					cohere(value)
				}
			}
		}
		document.getElementById("in").addEventListener("keyup",dod)
	</script>
</html>
