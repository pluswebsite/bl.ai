<html>
	<body>
		<select style="display: inline" name="cars" id="cars">
  <option value="openai">1</option>
  <option value="cohere">2</option>
</select>
		<input id="in" placeholder="What do you want?"><br><br><div id="res"></div>
	</body>
	<script src="main.js"></script>
	<script>
		function dod(e){
			if(e.keyCode == 13){
				var value = document.getElementById("in").value;
				document.getElementById("in").value = "";
				if(document.getElementById("cars").value == "openai"){
					openai(value)
				}
				else{
					cohere(value)
				}
			}
		}
		document.getElementById("in").addEventListener("keyup",dod)
	</script>
</html>
